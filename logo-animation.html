<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #15 || Animated logo</title>

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

    <style>
        .container {
            display: grid;
            width: 100%;
            height: 100vh;
            place-content: center;
            background-color: #F6E9FE;
        }

        #svg1 {
            width: 200px;
            height: auto;
            overflow: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg width="245.30957mm" height="165.29184mm" viewBox="0 0 245.30957 165.29184" version="1.1" id="svg1"
            xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
            xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <!-- <sodipodi:namedview id="namedview1" pagecolor="#ffffff" bordercolor="#999999" borderopacity="1"
                inkscape:showpageshadow="0" inkscape:pageopacity="0" inkscape:pagecheckerboard="0"
                inkscape:deskcolor="#d1d1d1" inkscape:document-units="mm" /> -->
            <defs id="defs1" />
            <g inkscape:label="Layer 1" inkscape:groupmode="layer" id="layer1"
                transform="translate(28.772923,-90.380414)" stroke="#000">
                <g id="svg-group">
                    <rect style="fill:none;fill-opacity:0.994983;fill-rule:evenodd;" stroke="inherit" stroke-width="20"
                        stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="none" id="center" width="80"
                        height="160" x="53.881863" y="93.026253" ry="40" />
                    <path id="right" style="fill:none;fill-opacity:0.994983;fill-rule:evenodd;" stroke="inherit"
                        stroke-width="20" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="none"
                        d="m 213.89082,173.02613 v -39.99962 c 0,-22.15998 -17.84016,-40.000147 -40.00014,-40.000147 -22.15998,0 -40.00014,17.840167 -40.00014,40.000147 v 39.99962"
                        sodipodi:nodetypes="csssc" />
                    <path id="left" style="fill:none;fill-opacity:0.994983;fill-rule:evenodd;" stroke="inherit"
                        stroke-width="20" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="none"
                        d="m -26.127087,173.02613 v 40.00014 c 0,22.15998 17.8401642,40.00015 40.000142,40.00015 22.159978,0 40.000142,-17.84017 40.000142,-40.00015 v -40.00014"
                        sodipodi:nodetypes="csssc" />
                </g>
            </g>
        </svg>

    </div>

    <!-- Air -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>

    <script>
        const btn = document.getElementById("click-me")
        const tl = gsap.timeline({ repeat: Infinity, yoyo: true, repeatDelay: 0.5 });

        // tl.fromTo("#path2-2", { scale: 0.75, drawSVG: "100% 100%" }, { drawSVG: "0% 100%", duration: 1 });
        // tl.fromTo("#path2-2", { stroke: "#000", transformOrigin: "50% 50%" }, { scale: 1, stroke: "#a44", rotation: 360, duration: 1 })
        tl.fromTo("#center", { drawSVG: "100% 100%" }, { drawSVG: "0% 100%", duration: 1 })
        tl.fromTo("#right", { drawSVG: "100% 100%" }, { drawSVG: "0% 100%", duration: 1 })
        tl.fromTo("#left", { drawSVG: "100% 100%" }, { drawSVG: "0% 100%", duration: 1 });
        tl.fromTo("#svg-group", { transformOrigin: "50% 50%" }, { scale: 1.1, rotation: 360, duration: 1 });
        tl.fromTo("#svg-group", { stroke: "#000", duration: 1 }, { stroke: "#b42", duration: 1, repeat: 2, repeatDelay: 0.5, yoyo: true })

    </script>
</body>

</html>
